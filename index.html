<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="styesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4225cd89b3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="w-max text-center p-4 bg-dark  text-white">
        <h1>Weather Dashboard</h1>
    </div>
    <!-- <div class="container"> -->
    <!-- <div class="row">
            <div class="w-100 mx-auto p-4 bg-dark  text-white">
                <h1>Weather Dashboard</h1>
            </div> -->
    <!-- </div> -->
    <div class="row m-3">
        <div class="col-2">
            <h4>Search for a city:</h4>
            <form class=" form-inline my-2 my-lg-4">
                <input class="col-8 form-control mr-sm-2 " id="city-input" type="search" placeholder="Search"
                    aria-label="Search">
                <button class="col-3 btn btn-primary my-2 my-sm-0  fa-search fa-w-16 fa-fw fas" id="search-button"
                    type="submit"></button>
            </form>
            <ul class="list-group">
            </ul>
        </div>
        <div class="col-10">
            <div class="card card-body mt-4" id="main-content">
                <div class="container">
                    <div id="city-icon-div" class="row">
                        <h2 class="mt-4" id="city-title">Atlanta 08-15-2019</h2>
                        <!-- <img id="city-icon"> -->
                    </div>
                    <div id="city-title-date" class="">
                        <p class="row" id="todays-temperature">Temperature:</p>
                        <p class="row" id="todays-humidity">Humidiy:</p>
                        <p class="row" id="todays-winds-speed">Wind Speed:</p>
                        <div class="row">
                            <p class="pr-2">UV Index:</p>
                            <span id="uv-index-badge" class="h-25 align-middle badge badge-secondary ">
                                <p class="text-center" id="todays-uv-index"></p>
                            </span>

                        </div>

                    </div>
                </div>
            </div>
            <div id="5-day-forecast" class="mt-4">
                <h3>5-Day Forecast:</h3>
                <div class="container">
                    <div class="row forecast-cards">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
